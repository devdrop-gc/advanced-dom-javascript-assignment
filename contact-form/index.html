<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“§ Smart Contact Form</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required minlength="2">
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required minlength="10"></textarea>
                <div class="error-message" id="messageError"></div>
            </div>

            <button type="submit" id="submitBtn">Submit Message</button>
            <div id="formSuccess" class="success-message"></div>
        </form>

        <hr>

        <h2>ğŸ“‹ Message History</h2>
        <div id="messageHistory">
            <p id="emptyState" class="empty-state">No messages yet.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
